apiVersion: image.openshift.io/v1
kind: ImageStream
metadata:
  name: hunt-ui
  namespace: pod-hunt
  labels:
    app: hunt-ui
spec:
  lookupPolicy:
    local: false
  tags:
  - from:
      kind: DockerImage
      name: registry.access.redhat.com/ubi8/nodejs-14
    name: nodejs
    referencePolicy:
      type: Local
  - from:
      kind: DockerImage
      name: registry.access.redhat.com/ubi8/nginx-118
    name: nginx
    referencePolicy:
      type: Local
  - name: src
    referencePolicy:
      type: Source
  - name: webserver
    referencePolicy:
      type: Source
