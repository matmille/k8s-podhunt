apiVersion: image.openshift.io/v1
kind: ImageStream
metadata:
  name: hunt-backend
  namespace: pod-hunt
  labels:
    app: hunt-backend
spec:
  lookupPolicy:
    local: false
  tags:
  - from:
      kind: DockerImage
      name: registry.access.redhat.com/ubi8/ubi
    name: ubi8
    referencePolicy:
      type: Source
  - name: latest
    referencePolicy:
      type: Source
