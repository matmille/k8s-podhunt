apiVersion: apps.openshift.io/v1
kind: DeploymentConfig
metadata:
  annotations:
    image.openshift.io/triggers: |
      [
        {"from":{"kind":"ImageStreamTag","name":"hunt-backend:latest"},"fieldPath":"spec.template.spec.containers[?(@.name==\"hunt-backend\")].image"}
      ]
  labels:
    app: hunt-backend
  name: hunt-backend
  namespace: pod-hunt
spec:
  replicas: 1
  selector:
    deploymentconfig: hunt-backend
  strategy:
    activeDeadlineSeconds: 21600
    resources: {}
    rollingParams:
      intervalSeconds: 1
      maxSurge: 25%
      maxUnavailable: 25%
      timeoutSeconds: 600
      updatePeriodSeconds: 1
    type: Rolling
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: pod-hunt
        deploymentconfig: hunt-backend
    spec:
      containers:
        - image: ''
          imagePullPolicy: Always
          name: hunt-backend
          ports:
            - containerPort: 8080
              protocol: TCP
          resources: {}
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      schedulerName: default-scheduler
      securityContext: {}
      serviceAccount: ripper
      serviceAccountName: ripper
      terminationGracePeriodSeconds: 30
  test: false
  triggers:
    - imageChangeParams:
        automatic: true
        containerNames:
          - hunt-backend
        from:
          kind: ImageStreamTag
          name: 'hunt-backend:latest'
      type: ImageChange
    - type: ConfigChange
